                                    function GOStart(){
                                        var file = document.getElementById("GODATA").files[0];
                                        //var data;
                                        var reader = new FileReader;
                                        reader.readAsText(file,'gb2312');
                                        reader.onload = function (evt){
                                            var data = evt.target.result;
                                            var param = data.split('\n');
                                            console.log(param)
                                            var datas = new Array();
                                            for(var i = 0;i<param.length;i++){

                                                var t = param[i].split('\t');
												/*var resultStr=data.replace(/\ +/g,"");//去掉空格
												 resultStr=data.replace(/[ ]/g,"");    //去掉空格
												 resultStr=data.replace(/[\r\n]/g,""));//去掉回车换行*/
                                                datas.push(t[1]);
                                                //console.log(t)
                                            }
                                            console.log(datas)
                                            var ey = document.getElementById("GOEY").value;
                                            var obj = {
                                                data: JSON.stringify(datas),
                                                ey:ey,
                                            };
                                            console.log(obj);
                                            postAjax("Goservlet",obj,Draw);
                                            //console.log(this.result);
                                        }

                                    }
                                    function Draw(result){
                                        console.log(result);
                                        x = document.getElementById("GOresult");
                                        x.innerHTML = "<br><br>"+result;
                                    }
